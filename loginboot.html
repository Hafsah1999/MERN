<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Login form</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  </head>
  <body class="bg-danger d-flex justify-content-center align-items-center vh-100">                   
    <div class="card p-5">   
        <img class="w-25 d-block m-auto"  src="https://img.freepik.com/free-vector/bird-colorful-gradient-design-vector_343694-2506.jpg" alt="">                                        <!-------p--padding-->
        <h2 class="text-center my-5 fw-bold">Login here</h2>                  <!-----my-margin at y-axis-->
        <form>
            <label for="email">Email Address</label>
            <input type="email" class="form-control mb-5">              <!------form control---used in form inputfields-->

            <label for="password">Password</label>
            <input type="password" class="form-control mb-5">                         <!-------mb--margin bottom-->

            <button type="button" class="btn btn-danger w-100">Submit</button>
        </form>
    </div>
  </body>
</html>
